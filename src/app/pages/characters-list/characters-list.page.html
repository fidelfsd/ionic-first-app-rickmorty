<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Characters List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let character of characters" button [routerLink]="[character.id]">
      <ion-avatar slot="start">
        <img [src]="character.image" alt="">
      </ion-avatar>
      <ion-label>
        {{character.name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
